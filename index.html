<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link href="connect4.css" rel="stylesheet">
</head>
<body>

    <div id="start">
        <h1>CONNECT FOUR GAME</h1>
        <h2> Enter the player details below </h2>
        <br>
        <label>Player 1 : <input type="text" id="p1"></label>
        <br>
        <label>Player 2 : <input type="text" id="p2"></label>
        <br><br>
        <button id="start-game-btn">Start</button>
    </div>

    <div id="game">
        <table id="board"></table>
    </div>

    <div id="end">
        <h1></h1>
        <a
          href="index.html"
          id="restart-button"
          ><Button id="play-again-btn">Play again</Button></a
        >
      </div>

      
    <script src="connect4.js"></script>

</body>
</html>
